<div class="container bg-light">
<div class="row h-100">
  <div class="col-sm-12">        
          <div class="card-body">
             <img class="mb-4" src="assets/tof_login.png" alt="" width="120" height="120">
            <h1 class="text-center text-primary h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>
            <form #f="ngForm" (ngSubmit)="onSignIn(f)">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Nom d'utilisateur</span>
                </div>
                <input class="form-control" type="text" [(ngModel)]="login" name="login"placeholder="Username" required>
              </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Mot de passe</span>
                  </div>
                  <input class="form-control" type="password" [(ngModel)]="password"
                    name="password" placeholder="Password" required>
                </div>
               <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Se connecter</button>
            </form> 
          </div>
          <div class="msg_erreur">
            <label>
              <h5>{{erreur_connexion}}</h5>
            </label>
          </div>
  </div>
</div>
</div>
