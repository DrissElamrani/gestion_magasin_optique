<div class="container border border-primary rounded card p-4">
<div class="ml-4 mr-4">
<form (ngSubmit)="onSignIn(f)" #f="ngForm">
  <p *ngIf="authStatus">{{ dateNow | date:'dd-MM-yyyy hh:mm:ss'}}</p>
  <img class="mb-4" src="assets/tof_login.png" alt=""  width="120" height="120">
<h1 class="text-center text-primary h3 mb-3 font-weight-normal" *ngIf="!authStatus">Please sign in</h1>
<label class="sr-only" for="inputEmail">Email address</label>
<input [hidden]="authStatus" class="form-control mb-2" type="text" [(ngModel)]="login" name="login" placeholder="Username" required>
<input  [hidden]="authStatus" class="form-control mb-4" type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
<button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="f.invalid" *ngIf="!authStatus">Log in</button>
<button class="btn btn-primary btn-lg btn-block" type="submit" *ngIf="authStatus" (click)="onSignOut()">Log out</button>
<div class="msg_erreur">
  <label><h5>{{erreur_connexion}}</h5></label>
</div>
</form>
</div>
</div>
