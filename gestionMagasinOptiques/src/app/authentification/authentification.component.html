<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSignIn()">
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Oops!</strong> {{error}}
  </div>

  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
    <p>Pour continuer, connectez-vous Ã  votre compte</p>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputEmail" class="form-control" formControlName="username" placeholder="Login" [ngClass]="{'is-invalid': submitted && f.username.errors }">
    <label for="inputEmail">Login</label>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
     Login obligatoire
    </div>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="pass"
    placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.pass.errors }" >
    <label for="inputPassword">Password</label>
    <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
      Mot de passe obligatoire
    </div>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Garder ma session active
    </label>
  </div>
  <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Se connecter
  </button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
</form>
