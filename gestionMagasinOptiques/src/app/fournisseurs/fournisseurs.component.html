<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">Créer nouveau fournisseur</h5>

        <form [formGroup]="newFournisseurBuilder" (ngSubmit)="createHandler()">
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="rs">Raison social <span class="text-danger"
                  *ngIf="field('raison_social').touched && field('raison_social').invalid">: Raison social est obligatoire</span> </label>
              <input type="text" class="form-control" id="rs" formControlName="raison_social">
              
            </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="tel">Téléphone <span class="text-danger"
                  *ngIf="field('tel').touched && field('tel').invalid">: Numéro de téléphone invalid</span>
                  </label>
                <input type="text" class="form-control" id="tel" formControlName="tel">
              </div>

             <div class="form-group col-md-6">
               <label for="fax">Fax <span class="text-danger"
                  *ngIf="field('fax').touched && field('fax').invalid">: Numéro de Fax invalid</span>
                  </label>
               <input type="text" class="form-control" id="fax" formControlName="fax">
             </div>

          </div>

           <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email <span class="text-danger"
                        *ngIf="field('email').touched && field('email').invalid">: Email invalid</span> </label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>

                <div class="form-group col-md-6">
                    <label for="ice">ICE <span class="text-danger"
                        *ngIf="field('ice').touched && field('ice').invalid">: ICE Invalid</span> </label>
                    <input type="text" class="form-control" id="ice" formControlName="ice">
                </div>
           </div>

           <div class="form-row">
             <div class="form-group col-md-8">
               <label for="adresse">Adresse <span class="text-danger"
                   *ngIf="field('adress').touched && field('adress').invalid">: Adresse Invalide</span> </label>
               <textarea class="form-control" id="adresse" formControlName="adress"></textarea>
             </div>

             
           </div>

          <button class="btn btn-outline-success float-right" [disabled]="newFournisseurBuilder.invalid">Créer</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5">
     <div class="col-sm-12">
       <div class="card">
         <div class="card-body">
           <h5 class="card-title mb-3">Fournisseurs</h5>
            <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Raison social</th>
                      <th scope="col">Téléphone</th>
                      <th scope="col">Fax</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">ICE</th>
                      <th scope="col">Adresse</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let fr of fournisseurs">
                        <td>{{fr.raison_social}}</td>
                        <td>{{fr.tel}}</td>
                        <td>{{fr.fax}}</td>
                        <td>{{fr.email}}</td>
                        <td>{{fr.ice}}</td>
                        <td>{{fr.adress}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
         </div>
       </div>
     </div>
</div>
