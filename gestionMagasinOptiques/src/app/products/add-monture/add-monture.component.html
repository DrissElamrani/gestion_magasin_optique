<div class="row justify-content-center">
    <div class="col-sm-12 mt-4">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title mb-3"> <i class="fas fa-pen-square"></i> &nbsp; Nouvelle monture</h6>

          
          <form [formGroup]="montureBuilder" (ngSubmit)="createHandler()">
            
              <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label" for="nomProd">
                    Libelle
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nomProd" formControlName="nomProd" [ngClass]="{ 'is-invalid':field('nomProd').touched && field('nomProd').invalid}">
                    <div class="invalid-feedback" *ngIf="field('nomProd').touched && field('nomProd').invalid"> Nom est obligatoire</div>
               </div>
              </div>

              <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label" for="qteProd">
                    Quantité
                </label>
                <div class="col-sm-8">
                    <input type="number" step="1" class="form-control" id="qteProd" formControlName="qteProd" [ngClass]="{ 'is-invalid':field('qteProd').touched && field('qteProd').invalid}">
                    <div class="invalid-feedback" *ngIf="field('qteProd').touched && field('qteProd').invalid"> Quantité est obligatoire</div>
               </div>
              </div>

              <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label" for="prixUnitaire">
                    Prix unitaire
                </label>
                <div class="col-sm-8">
                    <input type="number" step="0.5" class="form-control" id="prixUnitaire" formControlName="prixUnitaire" [ngClass]="{ 'is-invalid':field('prixUnitaire').touched && field('prixUnitaire').invalid}">
                    <div class="invalid-feedback" *ngIf="field('prixUnitaire').touched && field('prixUnitaire').invalid"> Prix unitaire</div>
               </div>
              </div>

              <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label" for="categorie">
                    Categorie
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="categorie" formControlName="categorie" [ngClass]="{ 'is-invalid':field('categorie').touched && field('categorie').invalid}">
                    <div class="invalid-feedback" *ngIf="field('categorie').touched && field('categorie').invalid">Categorie invalide</div>
                </div>
               
              </div>

              <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label" for="type">
                    Type
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="type" formControlName="type" [ngClass]="{ 'is-invalid':field('type').touched && field('type').invalid}">
                     <div class="invalid-feedback" *ngIf="field('type').touched && field('type').invalid">Type invalide</div>
                </div>
               
              </div>



              <div class="form-group row justify-content-center">
                  <div class="col-sm-10">
                      <a role="button" routerLink='/products' class="btn btn-secondary float-left" >Retour</a>

                    <button class="btn btn-success float-right" [disabled]="montureBuilder.invalid">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Créer
                    </button>
                  </div>
                
            </div>

             
          </form>
        </div>
      </div>
    </div>
  </div>
